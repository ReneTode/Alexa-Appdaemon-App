    frank:
      - <p>Ist er nicht am schlafen?</p>
      - <p>ist er nicht da?</p><p> vielleicht schlaefft er jetzt zu hause.</p>
      - <p>Hast du bei der toilette geguckt?</p>
    vati:
      - <p>Der ist vielleicht unterwegs<p>
